<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Amis - MultiJeuxGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    #result, #friendsList {
      margin-top: 20px;
      background: white;
      color: #00aaff;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üë• Mes Amis</h1>

  <input type="text" id="search" placeholder="Email de l'ami">
  <button onclick="inviterAmi()">Inviter</button>

  <div id="result"></div>
  <h2>Liste d'amis</h2>
  <div id="friendsList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TA_VRAIE_CLE_API",
      authDomain: "multi-jeuxgo.firebaseapp.com",
      projectId: "multi-jeuxgo",
      storageBucket: "multi-jeuxgo.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function inviterAmi() {
      const email = document.getElementById("search").value;
      if (!email) {
        document.getElementById("result").textContent = "‚õî Entrez un email.";
        return;
      }

      const user = auth.currentUser;
      if (!user) {
        document.getElementById("result").textContent = "‚õî Vous devez √™tre connect√©.";
        return;
      }

      try {
        await setDoc(doc(db, "amis", `${user.uid}_${email}`), {
          from: user.email,
          to: email,
          status: "invitation envoy√©e"
        });
        document.getElementById("result").textContent = `‚úÖ Invitation envoy√©e √† ${email}`;
        chargerAmis();
      } catch (err) {
        document.getElementById("result").textContent = "Erreur : " + err.message;
      }
    }

    async function chargerAmis() {
      const user = auth.currentUser;
      if (!user) return;

      const querySnapshot = await getDocs(collection(db, "amis"));
      let html = "";
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (data.from === user.email || data.to === user.email) {
          html += `<p>${data.from} ‚ûù ${data.to} (${data.status})</p>`;
        }
      });
      document.getElementById("friendsList").innerHTML = html || "Aucun ami pour l'instant.";
    }

    // Charger la liste au d√©marrage
    chargerAmis();
  </script>
</body>
</html>
