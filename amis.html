  <h1>ğŸ‘¥ Ajouter un ami</h1>
  <!-- Debug info pour afficher email + UID -->
  <p id="debugInfo" style="color:blue; margin:8px;"></p>

  <div class="card">
    <input id="emailAmi" type="email" placeholder="Email de l'ami">
    <button class="btn" onclick="envoyerDemandeAmi()">Ajouter</button>
    <p id="confirmationMessage"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import {
      getFirestore, collection, query, where, getDocs, doc, setDoc
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // âš ï¸ Mets ici ton vrai config Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyCL3rtG0CcD4T6XGEGfGtHLU39rp_wsSqA",
  authDomain: "multijeugo.firebaseapp.com",
  projectId: "multijeugo",
  storageBucket: "multijeugo.firebasestorage.app",
  messagingSenderId: "181253022362",
  appId: "1:181253022362:web:3eca9851efdb7541a5f523",
  measurementId: "G-YKC3SHW17Q"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Fonction pour afficher UID + email
    function afficherUID(auth) {
      const debugInfo = document.getElementById("debugInfo");
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          debugInfo.textContent = "âŒ Utilisateur non connectÃ©.";
          window.location.href = "login.html";
          return;
        }
        debugInfo.textContent = `âœ… ConnectÃ© : ${user.email} | UID : ${user.uid}`;
      });
    }
    afficherUID(auth);

    // Fonction pour envoyer une demande d'ami
    window.envoyerDemandeAmi = async function() {
      const email = document.getElementById("emailAmi").value.trim();
      const confirmationMessage = document.getElementById("confirmationMessage");
      confirmationMessage.textContent = "â³ Envoi en cours...";

      const user = auth.currentUser;
      if (!user) {
        confirmationMessage.textContent = "âŒ Utilisateur non connectÃ©.";
        return;
      }

      try {
        // Chercher l'ami par email
        const q = query(collection(db, "joueurs"), where("email", "==", email));
        const snap = await getDocs(q);
        if (snap.empty) {
          confirmationMessage.textContent = "âŒ Aucun joueur trouvÃ© avec cet email.";
          return;
        }

        const amiUid = snap.docs[0].id;
        const data = snap.docs[0].data();

        // CrÃ©er la demande cÃ´tÃ© receveur
        await setDoc(doc(db, "amisDemandes", amiUid, "list", user.uid), {
          prenom: user.displayName || user.email,
          avatar: "ğŸ™‚",
          date: Date.now()
        });

        // CrÃ©er la demande miroir cÃ´tÃ© envoyeur
        await setDoc(doc(db, "amisEnvoyes", user.uid, "list", amiUid), {
          prenom: data.prenom || data.email,
          avatar: data.avatar || "ğŸ™‚",
          date: Date.now()
        });

        confirmationMessage.textContent = "âœ… Demande envoyÃ©e Ã  " + email;
      } catch (e) {
        confirmationMessage.textContent = "âŒ Erreur : " + e.message;
      }
    };
  </script>
