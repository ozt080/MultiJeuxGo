<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Amis - MultiJeuxGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    #result, #friendsList {
      margin-top: 20px;
      background: white;
      color: #00aaff;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üë• Mes Amis</h1>

  <input type="text" id="search" placeholder="Email de l'ami">
  <button onclick="inviterAmi()">Inviter</button>

  <div id="result"></div>
  <h2>Liste d'amis</h2>
  <div id="friendsList">Chargement...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDocs, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCL3rtG0CcD4T6XGEGfGtHLU39rp_wsSqA",
      authDomain: "multijeugo.firebaseapp.com",
      projectId: "multijeugo",
      storageBucket: "multijeugo.appspot.com",
      messagingSenderId: "181253022362",
      appId: "1:181253022362:web:3eca9851efdb7541a5f523",
      measurementId: "G-YKC3SHW17Q"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function inviterAmi() {
      const email = document.getElementById("search").value.trim();
      const user = auth.currentUser;

      if (!user) {
        alert("‚õî Vous devez √™tre connect√© pour inviter un ami.");
        return;
      }

      if (email === "") {
        document.getElementById("result").textContent = "‚õî Entrez un email.";
        return;
      }

      try {
        await setDoc(doc(db, "amis", `${user.uid}_${email}`), {
          from: user.email,
          to: email,
          status: "invitation envoy√©e"
        });
        document.getElementById("result").textContent = `‚úÖ Invitation envoy√©e √† ${email}`;
        chargerAmis();
      } catch (err) {
        document.getElementById("result").textContent = "Erreur : " + err.message;
      }
    }

    async function chargerAmis() {
      const user = auth.currentUser;
      if (!user) return;

      const querySnapshot = await getDocs(collection(db, "amis"));
      let amis = [];

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (data.from === user.email || data.to === user.email) {
          const amiEmail = data.from === user.email ? data.to : data.from;
          amis.push(amiEmail);
        }
      });

      // √âcoute en direct les statuts des amis
      onSnapshot(collection(db, "users"), (snapshot) => {
        let html = "";
        snapshot.forEach((docSnap) => {
          const u = docSnap.data();
          if (amis.includes(u.email)) {
            html += `<p>${dotFor(u.status)} ${u.name || u.email}</p>`;
          }
        });
        document.getElementById("friendsList").innerHTML = html || "Aucun ami pour l'instant.";
      });
    }

    function dotFor(status) {
      const map = {
        online: "#2ecc71",   // vert
        offline: "#e74c3c",  // rouge
        playing: "#3498db"   // bleu
      };
      const color = map[status] || "#bdc3c7";
      return `<span style="color:${color}; font-size:16px;">‚óè</span>`;
    }

    // Exposer la fonction au bouton HTML
    window.inviterAmi = inviterAmi;

    // Charger les amis quand l'utilisateur est connect√©
    onAuthStateChanged(auth, (user) => {
      if (user) {
        chargerAmis();
      } else {
        document.getElementById("friendsList").textContent = "‚õî Connectez-vous pour voir vos amis.";
      }
    });
  </script>
</body>
</html>
