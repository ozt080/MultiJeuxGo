<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes Amis - MultiJeuxGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="tabs">
    <a href="index.html">Jeux</a>
    <a href="classement.html">Classement</a>
    <a href="guide.html">Comment jouer</a>
    <a href="amis.html">Mes amis</a>
    <a href="chat.html">Chat</a>
    <a href="profil.html">Mon Profil</a>
    <a href="amis_recu.html">Demandes reÃ§ues</a>
    <a href="amis_envoyes.html">Demandes envoyÃ©es</a>
  </header>

  <h1>ğŸ‘¥ Mes Amis</h1>

  <div class="card">
    <h3>Ajouter un ami par email</h3>
    <input id="amiEmail" placeholder="Email de l'ami (ex: hugo@gmail.com)">
    <button class="btn" id="addAmiBtn">Ajouter</button>
    <p id="confirmationMessage" style="color:green; margin-top:8px;"></p>
  </div>

  <div class="card">
    <h3>Liste de mes amis</h3>
    <div id="amisList">Chargement...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import {
      getFirestore, doc, setDoc, collection, onSnapshot,
      getDoc, getDocs, query, where
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // âš™ï¸ Configuration Firebase (remplace par ton vrai config)
    const firebaseConfig = {
      apiKey: "TA_VRAIE_CLE_API",
      authDomain: "multi-jeuxgo.firebaseapp.com",
      projectId: "multi-jeuxgo",
      storageBucket: "multi-jeuxgo.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const addAmiBtn = document.getElementById("addAmiBtn");
    const amiEmailInput = document.getElementById("amiEmail");
    const confirmationMessage = document.getElementById("confirmationMessage");
    const amisList = document.getElementById("amisList");

    let currentUser = null;

    // ğŸ” VÃ©rification de session
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUser = user;

      // ğŸ‘¥ Liste des amis acceptÃ©s
      const col = collection(db, "amis", user.uid, "list");
      onSnapshot(col, async (snap) => {
        const items = snap.docs.map(d => d.id);
        amisList.innerHTML = "";
        if (items.length === 0) {
          amisList.innerHTML = "<p>Aucun ami pour lâ€™instant.</p>";
        }
        for (const uid of items) {
          const profil = await getProfil(uid);
          amisList.innerHTML += `
            <div class="player">
              <span class="avatar">${profil.avatar}</span>
              <span class="name">${profil.prenom}</span>
            </div>`;
        }
      });
    });

    // ğŸ“§ Fonction pour envoyer une demande dâ€™ami
    async function envoyerDemandeAmi(email, currentUser) {
      const q = query(collection(db, "joueurs"), where("email", "==", email));
      const snap = await getDocs(q);
      if (snap.empty) {
        confirmationMessage.style.color = "red";
        confirmationMessage.textContent = "âŒ Aucun joueur trouvÃ© avec cet email.";
        return;
      }

      const amiUid = snap.docs[0].id;
      const data = snap.docs[0].data();

      // 1ï¸âƒ£ Demande cÃ´tÃ© receveur
      await setDoc(doc(db, "amisDemandes", amiUid, "list", currentUser.uid), {
        email: currentUser.email,
        prenom: currentUser.displayName || currentUser.email,
        avatar: "ğŸ™‚",
        date: Date.now()
      });

      // 2ï¸âƒ£ Demande miroir cÃ´tÃ© envoyeur
      await setDoc(doc(db, "amisEnvoyes", currentUser.uid, "list", amiUid), {
        prenom: data.prenom || data.email,
        avatar: data.avatar || "ğŸ™‚",
        date: Date.now()
      });

      confirmationMessage.style.color = "green";
      confirmationMessage.textContent = "âœ… Demande envoyÃ©e !";
      setTimeout(() => confirmationMessage.textContent = "", 3000);
    }

    // ğŸ“¤ Bouton Ajouter
    addAmiBtn.addEventListener("click", async () => {
      const email = amiEmailInput.value.trim();
      if (!email || !currentUser) return;
      confirmationMessage.style.color = "blue";
      confirmationMessage.textContent = "â³ Envoi en cours...";
      await envoyerDemandeAmi(email, currentUser);
      amiEmailInput.value = "";
    });

    // ğŸ” RÃ©cupÃ©rer profil joueur
    async function getProfil(uid) {
      const s = await getDoc(doc(db, "joueurs", uid));
      if (!s.exists()) return { prenom: "Joueur", avatar: "ğŸ™‚" };
      const d = s.data();
      return {
        prenom: d.prenom || d.email || "Joueur",
        avatar: d.avatar || "ğŸ™‚"
      };
    }
  </script>
</body>
</html>
