<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Amis - MultiJeuxGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4facfe">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    button {
      background: #00aaff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0088cc;
    }
    #amisList {
      background: white;
      color: #00aaff;
      padding: 15px;
      border-radius: 8px;
      max-width: 400px;
      margin: 20px auto;
      text-align: left;
    }
    .ami {
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>üë• Gestion des Amis</h1>
  <input type="text" id="amiEmail" placeholder="Email de l'ami">
  <button onclick="addFriend()">Ajouter</button>
  <div id="amisList">Chargement...</div>
  <button onclick="window.location.href='index.html'">üè† Accueil</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, addDoc, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TA_VRAIE_CLE_API",
      authDomain: "multi-jeuxgo.firebaseapp.com",
      projectId: "multi-jeuxgo",
      storageBucket: "multi-jeuxgo.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const amisList = document.getElementById("amisList");
    const amiEmailInput = document.getElementById("amiEmail");

    let currentUserEmail = "";

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("‚õî Vous devez √™tre connect√© pour g√©rer vos amis.");
        window.location.href = "login.html";
        return;
      }
      currentUserEmail = user.email;
      chargerAmis();
    });

    async function addFriend() {
      const amiEmail = amiEmailInput.value.trim();
      if (!amiEmail) return;
      await addDoc(collection(db, "amis"), {
        from: currentUserEmail,
        to: amiEmail,
        status: "en attente",
        createdAt: new Date()
      });
      amiEmailInput.value = "";
    }

    function chargerAmis() {
      const q = query(collection(db, "amis"), where("from", "==", currentUserEmail));
      onSnapshot(q, (snapshot) => {
        amisList.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          amisList.innerHTML += `<div class="ami">‚û°Ô∏è ${data.to} (${data.status})</div>`;
        });
        if (amisList.innerHTML === "") amisList.textContent = "Aucun ami ajout√©.";
      });
    }

    window.addFriend = addFriend;
  </script>
</body>
</html>
