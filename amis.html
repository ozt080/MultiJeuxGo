<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes Amis - MultiJeuxGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="tabs">
    <a href="index.html">Jeux</a>
    <a href="classement.html">Classement</a>
    <a href="guide.html">Comment jouer</a>
    <a href="amis.html">Mes amis</a>
    <a href="profil.html">Mon Profil</a>
  </header>

  <h1>ðŸ‘¥ Mes Amis</h1>

  <div class="card">
    <h3>Ajouter un ami</h3>
    <input id="amiUid" placeholder="UID de l'ami">
    <button class="btn" id="addAmiBtn">Ajouter</button>
  </div>

  <div class="card">
    <h3>Liste de mes amis</h3>
    <div id="amisList">Chargement...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCL3rtG0CcD4T6XGEGfGtHLU39rp_wsSqA",
  authDomain: "multijeugo.firebaseapp.com",
  projectId: "multijeugo",
  storageBucket: "multijeugo.firebasestorage.app",
  messagingSenderId: "181253022362",
  appId: "1:181253022362:web:3eca9851efdb7541a5f523",
  measurementId: "G-YKC3SHW17Q"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const addAmiBtn = document.getElementById("addAmiBtn");
    const amiUidInput = document.getElementById("amiUid");
    const amisList = document.getElementById("amisList");

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUser = user;

      const col = collection(db, "amis", user.uid, "list");
      onSnapshot(col, async (snap) => {
        const items = snap.docs.map(d => d.id);
        amisList.innerHTML = "";
        for (const uid of items) {
          const nom = await getPrenom(uid);
          const avatar = await getAvatar(uid);
          amisList.innerHTML += `
            <div class="player">
              <span class="avatar">${avatar}</span>
              <span class="name">${nom}</span>
            </div>`;
        }
      });
    });

    addAmiBtn.addEventListener("click", async () => {
      const amiUid = amiUidInput.value.trim();
      if (!amiUid || !currentUser) return;
      await setDoc(doc(db, "amis", currentUser.uid, "list", amiUid), { since: Date.now() });
      amiUidInput.value = "";
    });

    async function getPrenom(uid) {
      const s = await getDoc(doc(db, "joueurs", uid));
      return s.exists() ? s.data().prenom : "Joueur";
    }

    async function getAvatar(uid) {
      const s = await getDoc(doc(db, "joueurs", uid));
      return s.exists() ? (s.data().avatar || "ðŸ™‚") : "ðŸ™‚";
    }
  </script>
</body>
</html>
