<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>8-Ball - MultiJeuxGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4facfe">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      text-align: center;
      padding: 20px;
    }
    canvas {
      background: #006400;
      border: 5px solid #fff;
      border-radius: 12px;
      display: block;
      margin: 20px auto;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: white;
      color: #00aaff;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0f7ff;
    }
    #chatBox {
      margin-top: 30px;
      background: white;
      color: #00aaff;
      padding: 15px;
      border-radius: 8px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    #messages {
      height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f9f9f9;
      color: black;
    }
    #messageInput {
      width: 70%;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>üé± 8-Ball</h1>
  <p id="turn">Tour du joueur : 1</p>
  <canvas id="table" width="600" height="300"></canvas>
  <button onclick="window.location.href='index.html'">üè† Accueil</button>

  <div id="chatBox">
    <h3>üí¨ Messagerie</h3>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="√âcrire un message...">
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script>
    const canvas = document.getElementById("table");
    const ctx = canvas.getContext("2d");
    const turnText = document.getElementById("turn");
    let currentPlayer = 1;

    let balls = [
      {x: 100, y: 150, color: "white"}, // boule blanche
      {x: 300, y: 150, color: "red"},
      {x: 330, y: 130, color: "blue"},
      {x: 330, y: 170, color: "yellow"},
      {x: 360, y: 150, color: "black"} // boule 8
    ];

    function drawBalls() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      balls.forEach(ball => {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, 12, 0, Math.PI*2);
        ctx.fillStyle = ball.color;
        ctx.fill();
        ctx.strokeStyle = "#000";
        ctx.stroke();
      });
    }

    canvas.addEventListener("click", (e) => {
      const cueBall = balls[0];
      cueBall.x += 30; // simple mouvement vers la droite
      drawBalls();
      currentPlayer = currentPlayer === 1 ? 2 : 1;
      turnText.textContent = `Tour du joueur : ${currentPlayer}`;
    });

    drawBalls();
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, addDoc, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TA_VRAIE_CLE_API",
      authDomain: "multi-jeuxgo.firebaseapp.com",
      projectId: "multi-jeuxgo",
      storageBucket: "multi-jeuxgo.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("‚õî Vous devez √™tre connect√© pour jouer.");
        window.location.href = "login.html";
        return;
      }

      const q = query(collection(db, "messages"), orderBy("createdAt"));
      onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          messagesDiv.innerHTML += `<p><strong>${data.user}:</strong> ${data.text}</p>`;
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    });

    async function sendMessage() {
      const user = auth.currentUser;
      if (!user) {
        alert("‚õî Vous devez √™tre connect√© pour envoyer un message.");
        return;
      }
      const text = input.value.trim();
      if (text === "") return;

      await addDoc(collection(db, "messages"), {
        text: text,
        user: user.email,
        createdAt: new Date()
      });
      input.value = "";
    }

    window.sendMessage = sendMessage;
  </script>
</body>
</html>
