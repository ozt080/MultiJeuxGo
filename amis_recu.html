<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Demandes re√ßues - MultiJeuxGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="tabs">
    <a href="index.html">Jeux</a>
    <a href="classement.html">Classement</a>
    <a href="guide.html">Comment jouer</a>
    <a href="amis.html">Mes amis</a>
    <a href="chat.html">Chat</a>
    <a href="profil.html">Mon Profil</a>
    <a href="amis_recu.html">Demandes re√ßues</a>
    <a href="amis_envoyes.html">Demandes envoy√©es</a>
  </header>

  <h1>üì• Demandes d'amis re√ßues</h1>
  <p>Voici les demandes que tu as re√ßues. Tu peux les accepter ou les refuser.</p>
  <p id="debugInfo" style="color:blue; margin:8px;"></p>

  <div class="card">
    <h3>Mes demandes re√ßues</h3>
    <div id="demandesRecues">Chargement...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCL3rtG0CcD4T6XGEGfGtHLU39rp_wsSqA",
  authDomain: "multijeugo.firebaseapp.com",
  projectId: "multijeugo",
  storageBucket: "multijeugo.firebasestorage.app",
  messagingSenderId: "181253022362",
  appId: "1:181253022362:web:3eca9851efdb7541a5f523",
  measurementId: "G-YKC3SHW17Q"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const debugInfo = document.getElementById("debugInfo");
    const demandesRecues = document.getElementById("demandesRecues");
    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUser = user;
      debugInfo.textContent = "Connect√© en tant que : " + user.email;

      const col = collection(db, "amisDemandes", user.uid, "list");
      onSnapshot(col, (snap) => {
        demandesRecues.innerHTML = "";
        if (snap.empty) {
          demandesRecues.innerHTML = "<p>Aucune demande re√ßue.</p>";
          return;
        }
        snap.docs.forEach(d => {
          const uidDemandeur = d.id;
          const data = d.data();
          demandesRecues.innerHTML += `
            <div class="player">
              <span class="avatar">${data.avatar}</span>
              <span class="name">${data.prenom}</span>
              <button class="btn" onclick="accepter('${uidDemandeur}', '${data.prenom}', '${data.avatar}')">‚úÖ Accepter</button>
              <button class="btn" onclick="refuser('${uidDemandeur}')">‚ùå Refuser</button>
            </div>`;
        });
      });
    });

    // ‚úÖ Accepter une demande
    window.accepter = async function(uidDemandeur, prenom, avatar) {
      if (!currentUser) return;

      // Ajouter dans amis
      await setDoc(doc(db, "amis", currentUser.uid, "list", uidDemandeur), {
        prenom,
        avatar,
        date: Date.now()
      });

      await setDoc(doc(db, "amis", uidDemandeur, "list", currentUser.uid), {
        prenom: currentUser.displayName || currentUser.email,
        avatar: "üôÇ",
        date: Date.now()
      });

      // Supprimer la demande c√¥t√© receveur
      await deleteDoc(doc(db, "amisDemandes", currentUser.uid, "list", uidDemandeur));
      // Supprimer la demande miroir c√¥t√© envoyeur
      await deleteDoc(doc(db, "amisEnvoyes", uidDemandeur, "list", currentUser.uid));

      alert("‚úÖ Demande accept√©e !");
    };

    // ‚ùå Refuser une demande
    window.refuser = async function(uidDemandeur) {
      if (!currentUser) return;

      // Supprimer la demande c√¥t√© receveur
      await deleteDoc(doc(db, "amisDemandes", currentUser.uid, "list", uidDemandeur));
      // Supprimer la demande miroir c√¥t√© envoyeur
      await deleteDoc(doc(db, "amisEnvoyes", uidDemandeur, "list", currentUser.uid));

      alert("‚ùå Demande refus√©e !");
    };
  </script>
</body>
</html>
