<body>

  <h1>ğŸ“© Demandes dâ€™amis reÃ§ues</h1>
  <p>Tu peux accepter ou refuser les demandes dâ€™amis reÃ§ues.</p>

  <div class="card">
    <h3>Demandes en attente</h3>
    <div id="demandesList">Chargement...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import {
      getFirestore, collection, onSnapshot, doc,
      setDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCL3rtG0CcD4T6XGEGfGtHLU39rp_wsSqA",
  authDomain: "multijeugo.firebaseapp.com",
  projectId: "multijeugo",
  storageBucket: "multijeugo.firebasestorage.app",
  messagingSenderId: "181253022362",
  appId: "1:181253022362:web:3eca9851efdb7541a5f523",
  measurementId: "G-YKC3SHW17Q"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const demandesList = document.getElementById("demandesList");
    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUser = user;

      const col = collection(db, "amisDemandes", user.uid, "list");
      onSnapshot(col, (snap) => {
        demandesList.innerHTML = "";
        if (snap.empty) {
          demandesList.innerHTML = "<p>Aucune demande reÃ§ue.</p>";
          return;
        }

        snap.docs.forEach(d => {
          const uid = d.id;
          const data = d.data();
          demandesList.innerHTML += `
            <div class="player">
              <span class="avatar">${data.avatar}</span>
              <span class="name">${data.prenom}</span>
              <button class="btn" onclick="accepter('${uid}')">âœ… Accepter</button>
              <button class="btn" onclick="refuser('${uid}')">âŒ Refuser</button>
            </div>`;
        });
      });
    });

    window.accepter = async function(uidDemandeur) {
      if (!currentUser) return;
      await setDoc(doc(db, "amis", currentUser.uid, "list", uidDemandeur), { since: Date.now() });
      await setDoc(doc(db, "amis", uidDemandeur, "list", currentUser.uid), { since: Date.now() });
      await deleteDoc(doc(db, "amisDemandes", currentUser.uid, "list", uidDemandeur));
      alert("âœ… Ami acceptÃ© !");
    };

    window.refuser = async function(uidDemandeur) {
      if (!currentUser) return;
      await deleteDoc(doc(db, "amisDemandes", currentUser.uid, "list", uidDemandeur));
      alert("âŒ Demande refusÃ©e.");
    };
  </script>
</body>
