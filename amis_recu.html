<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Demandes re√ßues</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="tabs">
    <a href="index.html">Jeux</a>
    <a href="classement.html">Classement</a>
    <a href="guide.html">Comment jouer</a>
    <a href="amis.html">Mes amis</a>
    <a href="chat.html">Chat</a>
    <a href="profil.html">Mon Profil</a>
    <a href="logout.html">Se d√©connecter</a>
  </header>

  <h1>üì• Demandes d'amis re√ßues</h1>
  <!-- Debug info pour afficher email + UID -->
  <p id="debugInfo" style="color:blue; margin:8px;"></p>

  <div class="card">
    <h3>Mes demandes re√ßues</h3>
    <div id="demandesRecues">Chargement...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import {
      getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // ‚ö†Ô∏è Mets ici ton vrai config Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyCL3rtG0CcD4T6XGEGfGtHLU39rp_wsSqA",
  authDomain: "multijeugo.firebaseapp.com",
  projectId: "multijeugo",
  storageBucket: "multijeugo.firebasestorage.app",
  messagingSenderId: "181253022362",
  appId: "1:181253022362:web:3eca9851efdb7541a5f523",
  measurementId: "G-YKC3SHW17Q"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const demandesRecues = document.getElementById("demandesRecues");

    // Fonction pour afficher UID + email
    function afficherUID(auth) {
      const debugInfo = document.getElementById("debugInfo");
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          debugInfo.textContent = "‚ùå Utilisateur non connect√©.";
          window.location.href = "login.html";
          return;
        }
        debugInfo.textContent = `‚úÖ Connect√© : ${user.email} | UID : ${user.uid}`;
      });
    }
    afficherUID(auth);

    // √âcoute en temps r√©el des demandes re√ßues
    onAuthStateChanged(auth, (user) => {
      if (!user) return;
      const col = collection(db, "amisDemandes", user.uid, "list");
      onSnapshot(col, (snap) => {
        demandesRecues.innerHTML = "";
        if (snap.empty) {
          demandesRecues.innerHTML = "<p>Aucune demande re√ßue.</p>";
          return;
        }
        snap.docs.forEach(d => {
          const uidEnvoyeur = d.id;
          const data = d.data();
          demandesRecues.innerHTML += `
            <div class="player">
              <span class="avatar">${data.avatar}</span>
              <span class="name">${data.prenom}</span>
              <button class="btn" onclick="accepter('${uidEnvoyeur}')">‚úÖ Accepter</button>
              <button class="btn" onclick="refuser('${uidEnvoyeur}')">‚ùå Refuser</button>
            </div>`;
        });
      });
    });

    // Fonction pour accepter une demande
    window.accepter = async function(uidEnvoyeur) {
      const user = auth.currentUser;
      if (!user) return;
      // Supprimer la demande des deux c√¥t√©s
      await deleteDoc(doc(db, "amisDemandes", user.uid, "list", uidEnvoyeur));
      await deleteDoc(doc(db, "amisEnvoyes", uidEnvoyeur, "list", user.uid));
      // Cr√©er la relation d‚Äôamiti√©
      await setDoc(doc(db, "amis", user.uid, "list", uidEnvoyeur), {
        date: Date.now()
      });
      await setDoc(doc(db, "amis", uidEnvoyeur, "list", user.uid), {
        date: Date.now()
      });
    };

    // Fonction pour refuser une demande
    window.refuser = async function(uidEnvoyeur) {
      const user = auth.currentUser;
      if (!user) return;
      await deleteDoc(doc(db, "amisDemandes", user.uid, "list", uidEnvoyeur));
      await deleteDoc(doc(db, "amisEnvoyes", uidEnvoyeur, "list", user.uid));
    };
  </script>
</body>
</html>
