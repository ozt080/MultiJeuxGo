<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Morpion - MultiJeuxGo</title>
  <a href="/MultiJeuxGo/morpion.html">Morpion</a>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4facfe">
<style>
    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 40px auto;
    }

    .cell {
      background-color: white;
      color: #00aaff;
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .cell:hover {
      transform: scale(1.05);
    }

    #status {
      font-size: 1.2em;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: #00aaff;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0f7ff;
    }
  </style>
</head>
<body>
  <h1>Morpion üß†</h1>
  <div class="grid" id="grid"></div>
  <p id="status">√Ä toi de jouer : X</p>
  <button onclick="resetGame()">Rejouer</button>

  <!-- Script du jeu -->
  <script>
    const grid = document.getElementById("grid");
    const status = document.getElementById("status");
    let currentPlayer = "X";
    let cells = Array(9).fill(null);

    function checkWin() {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return wins.some(([a,b,c]) => cells[a] && cells[a] === cells[b] && cells[a] === cells[c]);
    }

    function handleClick(i, cell) {
      if (cells[i] || checkWin()) return;
      cells[i] = currentPlayer;
      cell.textContent = currentPlayer;
      if (checkWin()) {
        status.textContent = `Le joueur ${currentPlayer} a gagn√© üéâ`;
      } else if (cells.every(c => c)) {
        status.textContent = "Match nul ü§ù";
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        status.textContent = `√Ä toi de jouer : ${currentPlayer}`;
      }
    }

    function resetGame() {
      cells = Array(9).fill(null);
      grid.innerHTML = "";
      currentPlayer = "X";
      status.textContent = "√Ä toi de jouer : X";
      createGrid();
    }

    function createGrid() {
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.addEventListener("click", () => handleClick(i, cell));
        grid.appendChild(cell);
      }
    }

    createGrid();
  </script>

  <!-- Script Firebase pour bloquer l'acc√®s si non connect√© -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
  import { getFirestore, addDoc, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "TA_VRAIE_CLE_API",
    authDomain: "multi-jeuxgo.firebaseapp.com",
    projectId: "multi-jeuxgo",
    storageBucket: "multi-jeuxgo.appspot.com",
    messagingSenderId: "123456789",
    appId: "1:123456789:web:abcdef"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const messagesDiv = document.getElementById("messages");
  const input = document.getElementById("messageInput");

  async function sendMessage() {
    const user = auth.currentUser;
    if (!user) {
      alert("‚õî Vous devez √™tre connect√© pour envoyer un message.");
      return;
    }
    const text = input.value.trim();
    if (text === "") return;

    await addDoc(collection(db, "messages"), {
      text: text,
      user: user.email,
      createdAt: new Date()
    });
    input.value = "";
  }

  // Affichage en direct des messages
  const q = query(collection(db, "messages"), orderBy("createdAt"));
  onSnapshot(q, (snapshot) => {
    messagesDiv.innerHTML = "";
    snapshot.forEach((doc) => {
      const data = doc.data();
      messagesDiv.innerHTML += `<p><strong>${data.user}:</strong> ${data.text}</p>`;
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight; // auto-scroll
  });
</script>

  <div id="chatBox" style="margin-top:20px; background:white; color:#00aaff; padding:15px; border-radius:8px; max-width:400px; margin:auto;">
  <h3>üí¨ Messagerie</h3>
  <div id="messages" style="height:150px; overflow-y:auto; border:1px solid #ccc; padding:10px; background:#f9f9f9; color:black;"></div>
  <input type="text" id="messageInput" placeholder="√âcrire un message..." style="width:70%; padding:8px;">
  <button onclick="sendMessage()" style="padding:8px 12px; background:#00aaff; color:white; border:none; border-radius:6px;">Envoyer</button>
</div>

</body>
</html>
