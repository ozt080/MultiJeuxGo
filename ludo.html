  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCL3rtG0CcD4T6XGEGfGtHLU39rp_wsSqA",
  authDomain: "multijeugo.firebaseapp.com",
  projectId: "multijeugo",
  storageBucket: "multijeugo.firebasestorage.app",
  messagingSenderId: "181253022362",
  appId: "1:181253022362:web:3eca9851efdb7541a5f523",
  measurementId: "G-YKC3SHW17Q"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const turnInfo = document.getElementById("turnInfo");
    const dice = document.getElementById("dice");

    let currentUser = null;
    let players = ["zeinabhzz", "Kafrinnette", "berkanozt9", "Agoss654"];
    let currentTurn = 0;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("â›” Vous devez Ãªtre connectÃ© pour jouer.");
        window.location.href = "login.html";
        return;
      }
      currentUser = user.email;
      const turnDoc = await getDoc(doc(db, "ludo", "tour"));
      if (turnDoc.exists()) {
        currentTurn = turnDoc.data().index;
        updateTurnDisplay();
      } else {
        await setDoc(doc(db, "ludo", "tour"), { index: 0 });
      }
    });

    async function rollDice() {
      if (currentUser !== players[currentTurn] + "@gmail.com") {
        alert("â›” Ce n'est pas votre tour !");
        return;
      }
      const result = Math.floor(Math.random() * 6) + 1;
      dice.textContent = result;
      currentTurn = (currentTurn + 1) % players.length;
      await setDoc(doc(db, "ludo", "tour"), { index: currentTurn });
      updateTurnDisplay();
    }

    function updateTurnDisplay() {
      turnInfo.textContent = "Tour de : " + players[currentTurn];
    }

    window.rollDice = rollDice;
  </script>
