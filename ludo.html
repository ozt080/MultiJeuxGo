<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ludo - MultiJeuxGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4facfe">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      text-align: center;
      padding: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      grid-template-rows: repeat(6, 60px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      background: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      color: #00aaff;
    }
    .pawn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
    .red { background: #e74c3c; }
    .green { background: #2ecc71; }
    .blue { background: #3498db; }
    .yellow { background: #f1c40f; }
    button {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: white;
      color: #00aaff;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0f7ff;
    }
    #chatBox {
      margin-top: 30px;
      background: white;
      color: #00aaff;
      padding: 15px;
      border-radius: 8px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    #messages {
      height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f9f9f9;
      color: black;
    }
    #messageInput {
      width: 70%;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>üé≤ Ludo</h1>
  <p id="turn">Tour du joueur : Rouge</p>
  <button onclick="rollDice()">üé≤ Lancer le d√©</button>
  <p id="diceResult"></p>
  <div id="board"></div>
  <button onclick="window.location.href='index.html'">üè† Accueil</button>

  <div id="chatBox">
    <h3>üí¨ Messagerie</h3>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="√âcrire un message...">
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script>
    const board = document.getElementById("board");
    const diceResult = document.getElementById("diceResult");
    const turnText = document.getElementById("turn");
    const players = ["red", "green", "blue", "yellow"];
    let currentPlayer = 0;
    let pawns = { red: 0, green: 0, blue: 0, yellow: 0 };

    function createBoard() {
      board.innerHTML = "";
      for (let i = 0; i < 36; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        board.appendChild(cell);
      }
      updateBoard();
    }

    function updateBoard() {
      const cells = board.querySelectorAll(".cell");
      cells.forEach(c => c.innerHTML = "");
      for (let color of players) {
        const pos = pawns[color];
        if (pos >= 0 && pos < cells.length) {
          const pawn = document.createElement("div");
          pawn.className = `pawn ${color}`;
          cells[pos].appendChild(pawn);
        }
      }
    }

    function rollDice() {
      const roll = Math.floor(Math.random() * 6) + 1;
      diceResult.textContent = `üé≤ R√©sultat : ${roll}`;
      const color = players[currentPlayer];
      pawns[color] = Math.min(pawns[color] + roll, 35);
      updateBoard();
      if (pawns[color] === 35) {
        alert(`üèÜ Joueur ${color} a gagn√© !`);
      }
      currentPlayer = (currentPlayer + 1) % players.length;
      turnText.textContent = `Tour du joueur : ${players[currentPlayer]}`;
    }

    createBoard();
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, addDoc, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TA_VRAIE_CLE_API",
      authDomain: "multi-jeuxgo.firebaseapp.com",
      projectId: "multi-jeuxgo",
      storageBucket: "multi-jeuxgo.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("‚õî Vous devez √™tre connect√© pour jouer.");
        window.location.href = "login.html";
        return;
      }

      const q = query(collection(db, "messages"), orderBy("createdAt"));
      onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          messagesDiv.innerHTML += `<p><strong>${data.user}:</strong> ${data.text}</p>`;
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    });

    async function sendMessage() {
      const user = auth.currentUser;
      if (!user) {
        alert("‚õî Vous devez √™tre connect√© pour envoyer un message.");
        return;
      }
      const text = input.value.trim();
      if (text === "") return;

      await addDoc(collection(db, "messages"), {
        text: text,
        user: user.email,
        createdAt: new Date()
      });
      input.value = "";
    }

    window.sendMessage = sendMessage;
  </script>
</body>
</html>
