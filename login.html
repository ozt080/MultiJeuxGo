<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - MultiJeuxGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4facfe">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      text-align: center;
      padding: 20px;
    }
    form {
      background: white;
      color: #00aaff;
      padding: 20px;
      border-radius: 12px;
      max-width: 300px;
      margin: 30px auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background: #00aaff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0088cc;
    }
    a {
      color: #00aaff;
      text-decoration: none;
      font-size: 0.95em;
    }
    #error, #resetMsg {
      color: red;
      font-size: 0.9em;
    }
    #resetMsg.success {
      color: green;
    }
    #resetBox {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üîê Connexion</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>
    <p>
      <a href="register.html">Cr√©er un compte</a> |
      <a href="#" onclick="showResetForm()">Mot de passe oubli√© ?</a>
    </p>
    <p id="error"></p>
  </form>

  <div id="resetBox">
    <form>
      <input type="email" id="resetEmail" placeholder="Votre email">
      <button type="button" onclick="sendReset()">R√©initialiser le mot de passe</button>
      <p id="resetMsg"></p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TA_VRAIE_CLE_API",
      authDomain: "multi-jeuxgo.firebaseapp.com",
      projectId: "multi-jeuxgo",
      storageBucket: "multi-jeuxgo.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("loginForm");
    const error = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const uid = cred.user.uid;

        // V√©rifie si le profil existe, sinon cr√©e un profil minimal
        const ref = doc(db, "joueurs", uid);
        const snap = await getDoc(ref);
        if (!snap.exists()) {
          await setDoc(ref, {
            email,
            prenom: email.split("@")[0],
            avatar: "üôÇ"
          });
        }

        window.location.href = "index.html";
      } catch (err) {
        error.textContent = "‚õî Email ou mot de passe incorrect.";
      }
    });

    window.showResetForm = function () {
      document.getElementById("resetBox").style.display = "block";
    };

    window.sendReset = async function () {
      const email = document.getElementById("resetEmail").value;
      const resetMsg = document.getElementById("resetMsg");
      try {
        await sendPasswordResetEmail(auth, email);
        resetMsg.textContent = "üì© Email de r√©initialisation envoy√© !";
        resetMsg.className = "success";
      } catch (err) {
        resetMsg.textContent = "‚õî Erreur : " + err.message;
        resetMsg.className = "";
      }
    };
  </script>
</body>
</html>
