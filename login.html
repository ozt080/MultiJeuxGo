<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion - MultiJeuxGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="tabs">
    <a href="index.html">Jeux</a>
    <a href="classement.html">Classement</a>
    <a href="guide.html">Comment jouer</a>
    <a href="amis.html">Mes amis</a>
    <a href="chat.html">Chat</a>
    <a href="profil.html">Mon Profil</a>
  </header>

  <h1>üîê Connexion</h1>

  <div class="card">
    <h3>Se connecter</h3>
    <input id="loginEmail" type="email" placeholder="Email" />
    <input id="loginPass" type="password" placeholder="Mot de passe" />
    <button class="btn" id="loginBtn">Se connecter</button>
    <p id="loginMsg"></p>
  </div>

  <div class="card">
    <h3>Cr√©er un compte</h3>
    <input id="signupEmail" type="email" placeholder="Email" />
    <input id="signupPass" type="password" placeholder="Mot de passe (min 6 caract√®res)" />
    <input id="signupPrenom" type="text" placeholder="Pr√©nom (optionnel)" />
    <button class="btn" id="signupBtn">S'inscrire</button>
    <p id="signupMsg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

   const firebaseConfig = {
  apiKey: "AIzaSyCL3rtG0CcD4T6XGEGfGtHLU39rp_wsSqA",
  authDomain: "multijeugo.firebaseapp.com",
  projectId: "multijeugo",
  storageBucket: "multijeugo.firebasestorage.app",
  messagingSenderId: "181253022362",
  appId: "1:181253022362:web:3eca9851efdb7541a5f523",
  measurementId: "G-YKC3SHW17Q"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginEmail = document.getElementById("loginEmail");
    const loginPass = document.getElementById("loginPass");
    const loginBtn = document.getElementById("loginBtn");
    const loginMsg = document.getElementById("loginMsg");

    const signupEmail = document.getElementById("signupEmail");
    const signupPass = document.getElementById("signupPass");
    const signupPrenom = document.getElementById("signupPrenom");
    const signupBtn = document.getElementById("signupBtn");
    const signupMsg = document.getElementById("signupMsg");

    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "index.html";
    });

    loginBtn.addEventListener("click", async () => {
      loginMsg.textContent = "‚è≥ Connexion...";
      try {
        await signInWithEmailAndPassword(auth, loginEmail.value.trim(), loginPass.value.trim());
        loginMsg.textContent = "‚úÖ Connect√© !";
        setTimeout(() => window.location.href = "index.html", 600);
      } catch (e) {
        loginMsg.textContent = "‚ùå " + e.message;
      }
    });

    signupBtn.addEventListener("click", async () => {
      signupMsg.textContent = "‚è≥ Cr√©ation...";
      try {
        const cred = await createUserWithEmailAndPassword(auth, signupEmail.value.trim(), signupPass.value.trim());
        if (signupPrenom.value.trim()) {
          await updateProfile(cred.user, { displayName: signupPrenom.value.trim() });
        }
        await setDoc(doc(db, "joueurs", cred.user.uid), {
          email: cred.user.email,
          prenom: signupPrenom.value.trim() || cred.user.email,
          avatar: "üôÇ",
          createdAt: Date.now()
        });
        signupMsg.textContent = "‚úÖ Compte cr√©√© !";
        setTimeout(() => window.location.href = "index.html", 600);
      } catch (e) {
        signupMsg.textContent = "‚ùå " + e.message;
      }
    });
  </script>
</body>
</html>
