<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion - MultiJeuxGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    form {
      background: #fff;
      color: #00aaff;
      padding: 20px;
      border-radius: 12px;
      max-width: 300px;
      margin: 30px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, .2);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background: #00aaff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0088cc;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üîê Connexion √† MultiJeuxGo</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    <button type="submit">Se connecter</button>
    <p style="margin-top:10px;">
      <a href="register.html" style="color:#00aaff; text-decoration:underline; font-weight:bold;">‚ûï Cr√©er un compte</a>
    </p>
    <p id="error"></p>
  </form>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // üîë Remplace par tes vraies cl√©s Supabase
    const supabaseUrl = "https://xyz.supabase.co"; // ‚Üê ton URL Supabase
    const supabaseKey = "eyJhbGciOi..."; // ‚Üê ta cl√© publique
    const supabase = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("loginForm");
    const error = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const { data, error: authError } = await supabase.auth.signInWithPassword({ email, password });

      if (authError) {
        error.textContent = "‚õî Email ou mot de passe incorrect.";
        return;
      }

      // ‚úÖ Mettre √† jour la table users
      await supabase.from("users").upsert({
        email: email,
        name: email.split("@")[0],
        status: "online",
        last_seen: new Date()
      });

      window.location.href = "index.html";
    });
  </script>
</body>
</html>
