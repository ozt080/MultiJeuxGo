<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - MultiJeuxGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4facfe">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.2em;
    }

    form {
      background-color: white;
      color: #00aaff;
      padding: 20px;
      border-radius: 12px;
      max-width: 300px;
      margin: 30px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #00aaff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0088cc;
    }

    #error {
      color: red;
      margin-top: 10px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>üîê Connexion √† MultiJeuxGo</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>

    <p style="margin-top: 10px;">
      <a href="register.html" style="color: #00aaff; text-decoration: underline; font-weight: bold;">
        ‚ûï Cr√©er un compte
      </a>
    </p>

    <p id="error"></p>
  </form>

  <footer>
    <p>&copy; 2025 MultiJeuxGo. Cr√©√© par Berkan.</p>
  </footer>

  <!-- Firebase Auth + Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCL3rtG0CcD4T6XGEGfGtHLU39rp_wsSqA",
      authDomain: "multijeugo.firebaseapp.com",
      projectId: "multijeugo",
      storageBucket: "multijeugo.appspot.com",
      messagingSenderId: "181253022362",
      appId: "1:181253022362:web:3eca9851efdb7541a5f523",
      measurementId: "G-YKC3SHW17Q"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("loginForm");
    const error = document.getElementById("error");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(async (userCredential) => {
          const user = userCredential.user;

          // Met √† jour Firestore avec le statut online
          await setDoc(doc(db, "users", user.uid), {
            uid: user.uid,
            email: user.email,
            name: user.email.split("@")[0],
            status: "online",
            lastSeen: serverTimestamp()
          }, { merge: true });

          window.location.href = "index.html";
        })
        .catch((err) => {
          error.textContent = "‚õî Email ou mot de passe incorrect.";
        });
    });
  </script>
</body>
</html>
