<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - MultiJeuxGo</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4facfe">
<style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 250px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: #00aaff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e0f7ff;
    }

    #status {
      margin-top: 20px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>Connexion üîë</h1>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">

  <button onclick="register()">Cr√©er un compte</button>
  <button onclick="login()">Connexion</button>
  <button onclick="logout()">D√©connexion</button>

  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } 
      from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    // üîß Remplace par ta propre configuration Firebase
    const firebaseConfig = {
      apiKey: "TA_CLE_API",
      authDomain: "multi-jeuxgo.firebaseapp.com",
      projectId: "multi-jeuxgo",
      storageBucket: "multi-jeuxgo.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    async function register() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
        document.getElementById("status").textContent = "‚úÖ Compte cr√©√© avec succ√®s";
      } catch (err) {
        document.getElementById("status").textContent = "‚ùå " + err.message;
      }
    }

    async function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        document.getElementById("status").textContent = "üéâ Connexion r√©ussie";
      } catch (err) {
        document.getElementById("status").textContent = "‚ùå " + err.message;
      }
    }

    async function logout() {
      await signOut(auth);
      document.getElementById("status").textContent = "üö™ D√©connect√©";
    }
  </script>
</body>
</html>
