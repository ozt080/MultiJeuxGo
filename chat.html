<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat - MultiJeuxGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="tabs">
    <a href="index.html">Jeux</a>
    <a href="classement.html">Classement</a>
    <a href="guide.html">Comment jouer</a>
    <a href="amis.html">Mes amis</a>
    <a href="chat.html">Chat</a>
    <a href="profil.html">Mon Profil</a>
  </header>

  <h1>ðŸ’¬ Chat entre amis</h1>

  <div class="card">
    <h3>Messages</h3>
    <div id="chatBox">Chargement...</div>
    <input id="chatInput" placeholder="Ã‰cris ton message">
    <button class="btn" id="sendBtn">Envoyer</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCL3rtG0CcD4T6XGEGfGtHLU39rp_wsSqA",
  authDomain: "multijeugo.firebaseapp.com",
  projectId: "multijeugo",
  storageBucket: "multijeugo.firebasestorage.app",
  messagingSenderId: "181253022362",
  appId: "1:181253022362:web:3eca9851efdb7541a5f523",
  measurementId: "G-YKC3SHW17Q"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const chatBox = document.getElementById("chatBox");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUser = user;

      const q = query(collection(db, "chat"), orderBy("date"));
      onSnapshot(q, (snap) => {
        chatBox.innerHTML = "";
        snap.forEach(doc => {
          const msg = doc.data();
          chatBox.innerHTML += `<div><b>${msg.nom}:</b> ${msg.texte}</div>`;
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    });

    sendBtn.addEventListener("click", async () => {
      const texte = chatInput.value.trim();
      if (!texte || !currentUser) return;
      await addDoc(collection(db, "chat"), {
        texte,
        nom: currentUser.displayName || currentUser.email,
        uid: currentUser.uid,
        date: Date.now()
      });
      chatInput.value = "";
    });
  </script>
</body>
</html>
