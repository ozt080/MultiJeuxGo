<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Demandes envoy√©es - MultiJeuxGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="tabs">
    <a href="index.html">Jeux</a>
    <a href="classement.html">Classement</a>
    <a href="guide.html">Comment jouer</a>
    <a href="amis.html">Mes amis</a>
    <a href="chat.html">Chat</a>

    <a href="amis_recu.html">Demandes re√ßues</a>
    <a href="amis_envoyes.html">Demandes envoy√©es</a>
  </header>

  <h1>üì§ Demandes d‚Äôamis envoy√©es</h1>
  <p>Voici les demandes que tu as envoy√©es. Tu peux les annuler si n√©cessaire.</p>

  <div class="card">
    <h3>Mes demandes envoy√©es</h3>
    <div id="demandesEnvoyees">Chargement...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import {
      getFirestore, collection, onSnapshot, doc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCL3rtG0CcD4T6XGEGfGtHLU39rp_wsSqA",
  authDomain: "multijeugo.firebaseapp.com",
  projectId: "multijeugo",
  storageBucket: "multijeugo.firebasestorage.app",
  messagingSenderId: "181253022362",
  appId: "1:181253022362:web:3eca9851efdb7541a5f523",
  measurementId: "G-YKC3SHW17Q"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const demandesEnvoyees = document.getElementById("demandesEnvoyees");
    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUser = user;

      // Les demandes envoy√©es sont stock√©es dans amisDemandes/{uidReceveur}/list/{uidDemandeur}
      // On doit donc √©couter toutes les collections o√π currentUser est demandeur
      // Pour simplifier, on peut cr√©er une collection miroir "amisEnvoyes/{uid}/list/{uidReceveur}"
      const col = collection(db, "amisEnvoyes", user.uid, "list");
      onSnapshot(col, (snap) => {
        demandesEnvoyees.innerHTML = "";
        if (snap.empty) {
          demandesEnvoyees.innerHTML = "<p>Aucune demande envoy√©e.</p>";
          return;
        }

        snap.docs.forEach(d => {
          const uidReceveur = d.id;
          const data = d.data();
          demandesEnvoyees.innerHTML += `
            <div class="player">
              <span class="avatar">${data.avatar}</span>
              <span class="name">${data.prenom}</span>
              <button class="btn" onclick="annuler('${uidReceveur}')">‚ùå Annuler</button>
            </div>`;
        });
      });
    });

    window.annuler = async function(uidReceveur) {
      if (!currentUser) return;
      // Supprimer la demande c√¥t√© receveur
      await deleteDoc(doc(db, "amisDemandes", uidReceveur, "list", currentUser.uid));
      // Supprimer la demande c√¥t√© envoyeur (miroir)
      await deleteDoc(doc(db, "amisEnvoyes", currentUser.uid, "list", uidReceveur));
      alert("‚ùå Demande annul√©e.");
    };
  </script>
</body>
</html>
