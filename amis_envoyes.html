<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Demandes envoy√©es</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="tabs">
    <a href="index.html">Jeux</a>
    <a href="classement.html">Classement</a>
    <a href="guide.html">Comment jouer</a>
    <a href="amis.html">Mes amis</a>
    <a href="chat.html">Chat</a>
    <a href="profil.html">Mon Profil</a>
    <a href="logout.html">Se d√©connecter</a>
  </header>

  <h1>üì§ Demandes d'amis envoy√©es</h1>
  <!-- Debug info pour afficher email + UID -->
  <p id="debugInfo" style="color:blue; margin:8px;"></p>

  <div class="card">
    <h3>Mes demandes envoy√©es</h3>
    <div id="demandesEnvoyees">Chargement...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import {
      getFirestore, collection, onSnapshot, doc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // ‚ö†Ô∏è Mets ici ton vrai config Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyCL3rtG0CcD4T6XGEGfGtHLU39rp_wsSqA",
  authDomain: "multijeugo.firebaseapp.com",
  projectId: "multijeugo",
  storageBucket: "multijeugo.firebasestorage.app",
  messagingSenderId: "181253022362",
  appId: "1:181253022362:web:3eca9851efdb7541a5f523",
  measurementId: "G-YKC3SHW17Q"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const demandesEnvoyees = document.getElementById("demandesEnvoyees");

    // Fonction pour afficher UID + email
    function afficherUID(auth) {
      const debugInfo = document.getElementById("debugInfo");
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          debugInfo.textContent = "‚ùå Utilisateur non connect√©.";
          window.location.href = "login.html";
          return;
        }
        debugInfo.textContent = `‚úÖ Connect√© : ${user.email} | UID : ${user.uid}`;
      });
    }
    afficherUID(auth);

    // √âcoute en temps r√©el des demandes envoy√©es
    onAuthStateChanged(auth, (user) => {
      if (!user) return;
      const col = collection(db, "amisEnvoyes", user.uid, "list");
      onSnapshot(col, (snap) => {
        demandesEnvoyees.innerHTML = "";
        if (snap.empty) {
          demandesEnvoyees.innerHTML = "<p>Aucune demande envoy√©e.</p>";
          return;
        }
        snap.docs.forEach(d => {
          const uidReceveur = d.id;
          const data = d.data();
          demandesEnvoyees.innerHTML += `
            <div class="player">
              <span class="avatar">${data.avatar}</span>
              <span class="name">${data.prenom}</span>
              <button class="btn" onclick="annuler('${uidReceveur}')">‚ùå Annuler</button>
            </div>`;
        });
      });
    });

    // Fonction pour annuler une demande
    window.annuler = async function(uidReceveur) {
      const user = auth.currentUser;
      if (!user) return;
      // Supprimer c√¥t√© envoyeur
      await deleteDoc(doc(db, "amisEnvoyes", user.uid, "list", uidReceveur));
      // Supprimer c√¥t√© receveur
      await deleteDoc(doc(db, "amisDemandes", uidReceveur, "list", user.uid));
    };
  </script>
</body>
</html>
