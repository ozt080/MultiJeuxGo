<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Messagerie - MultiJeuxGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      text-align: center;
      padding: 20px;
    }
    select, input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    #chat {
      background: white;
      color: #00aaff;
      padding: 15px;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
    }
    .message {
      text-align: left;
      margin-bottom: 10px;
    }
    .message strong {
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Messagerie</h1>

  <label for="amiSelect">Choisir un ami :</label>
  <select id="amiSelect"><option value="">-- SÃ©lectionner --</option></select>

  <div id="chat">SÃ©lectionnez un ami pour voir les messages.</div>

  <input type="text" id="messageInput" placeholder="Votre message">
  <button onclick="envoyerMessage()">Envoyer</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
    const firebaseConfig = {
      apiKey: "AIzaSyCL3rtG0CcD4T6XGEGfGtHLU39rp_wsSqA",
      authDomain: "multijeugo.firebaseapp.com",
      projectId: "multijeugo",
      storageBucket: "multijeugo.appspot.com",
      messagingSenderId: "181253022362",
      appId: "1:181253022362:web:3eca9851efdb7541a5f523",
      measurementId: "G-YKC3SHW17Q"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserEmail = "";
    let selectedAmi = "";

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("â›” Connectez-vous pour accÃ©der Ã  la messagerie.");
        window.location.href = "login.html";
        return;
      }
      currentUserEmail = user.email;
      chargerAmis();
    });

    async function chargerAmis() {
      const amisSelect = document.getElementById("amiSelect");
      const snapshot = await getDocs(collection(db, "amis"));
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if ((data.from === currentUserEmail || data.to === currentUserEmail) && data.status === "acceptÃ©") {
          const amiEmail = data.from === currentUserEmail ? data.to : data.from;
          const option = document.createElement("option");
          option.value = amiEmail;
          option.textContent = amiEmail;
          amisSelect.appendChild(option);
        }
      });

      amisSelect.addEventListener("change", () => {
        selectedAmi = amisSelect.value;
        chargerMessages();
      });
    }

    function chargerMessages() {
      if (!selectedAmi) return;
      const chat = document.getElementById("chat");
      chat.innerHTML = "Chargement des messages...";

      const q = query(
        collection(db, "messages"),
        where("participants", "array-contains", currentUserEmail),
        orderBy("timestamp")
      );

      onSnapshot(q, (snapshot) => {
        let html = "";
        snapshot.forEach((docSnap) => {
          const msg = docSnap.data();
          if (
            (msg.from === currentUserEmail && msg.to === selectedAmi) ||
            (msg.from === selectedAmi && msg.to === currentUserEmail)
          ) {
            html += `<div class="message"><strong>${msg.from}:</strong> ${msg.content}</div>`;
          }
        });
        chat.innerHTML = html || "Aucun message pour l'instant.";
        chat.scrollTop = chat.scrollHeight;
      });
    }

    async function envoyerMessage() {
      const content = document.getElementById("messageInput").value.trim();
      if (!content || !selectedAmi) return;

      await addDoc(collection(db, "messages"), {
        from: currentUserEmail,
        to: selectedAmi,
        content,
        participants: [currentUserEmail, selectedAmi],
        timestamp: new Date()
      });

      document.getElementById("messageInput").value = "";
    }

    window.envoyerMessage = envoyerMessage;
  </script>
</body>
</html>
