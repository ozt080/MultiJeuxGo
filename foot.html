  <!-- Script Firebase pour bloquer l'accÃ¨s si non connectÃ© -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
  import { getFirestore, addDoc, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "TA_VRAIE_CLE_API",
    authDomain: "multi-jeuxgo.firebaseapp.com",
    projectId: "multi-jeuxgo",
    storageBucket: "multi-jeuxgo.appspot.com",
    messagingSenderId: "123456789",
    appId: "1:123456789:web:abcdef"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const messagesDiv = document.getElementById("messages");
  const input = document.getElementById("messageInput");

  async function sendMessage() {
    const user = auth.currentUser;
    if (!user) {
      alert("â›” Vous devez Ãªtre connectÃ© pour envoyer un message.");
      return;
    }
    const text = input.value.trim();
    if (text === "") return;

    await addDoc(collection(db, "messages"), {
      text: text,
      user: user.email,
      createdAt: new Date()
    });
    input.value = "";
  }

  // Affichage en direct des messages
  const q = query(collection(db, "messages"), orderBy("createdAt"));
  onSnapshot(q, (snapshot) => {
    messagesDiv.innerHTML = "";
    snapshot.forEach((doc) => {
      const data = doc.data();
      messagesDiv.innerHTML += `<p><strong>${data.user}:</strong> ${data.text}</p>`;
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight; // auto-scroll
  });
</script>
