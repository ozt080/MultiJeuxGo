<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Foot - MultiJeuxGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4facfe">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      text-align: center;
      padding: 20px;
    }
    canvas {
      background: #228B22;
      border: 5px solid #fff;
      border-radius: 12px;
      display: block;
      margin: 20px auto;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: white;
      color: #00aaff;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0f7ff;
    }
    #chatBox {
      margin-top: 30px;
      background: white;
      color: #00aaff;
      padding: 15px;
      border-radius: 8px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    #messages {
      height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f9f9f9;
      color: black;
    }
    #messageInput {
      width: 70%;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>‚öΩ Foot (style Plato)</h1>
  <p id="score">Score : Rouge 0 - Bleu 0</p>
  <canvas id="field" width="600" height="300"></canvas>
  <button onclick="window.location.href='index.html'">üè† Accueil</button>

  <div id="chatBox">
    <h3>üí¨ Messagerie</h3>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="√âcrire un message...">
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script>
    const canvas = document.getElementById("field");
    const ctx = canvas.getContext("2d");
    const scoreText = document.getElementById("score");

    let scores = [0,0];
    let ball = {x:300,y:150,dx:2,dy:2,r:10};
    let players = [
      {x:100,y:150,color:"red",up:"KeyW",down:"KeyS",left:"KeyA",right:"KeyD"},
      {x:500,y:150,color:"blue",up:"ArrowUp",down:"ArrowDown",left:"ArrowLeft",right:"ArrowRight"}
    ];
    let keys = {};

    document.addEventListener("keydown", e => keys[e.code]=true);
    document.addEventListener("keyup", e => keys[e.code]=false);

    function draw() {
      ctx.clearRect(0,0,600,300);
      // terrain
      ctx.strokeStyle="white";
      ctx.strokeRect(20,20,560,260);
      // buts
      ctx.fillStyle="white";
      ctx.fillRect(0,120,20,60);
      ctx.fillRect(580,120,20,60);
      // joueurs
      players.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,15,0,Math.PI*2);
        ctx.fillStyle=p.color;
        ctx.fill();
      });
      // balle
      ctx.beginPath();
      ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);
      ctx.fillStyle="white";
      ctx.fill();
    }

    function update() {
      // mouvement joueurs
      players.forEach(p=>{
        if(keys[p.up] && p.y>35) p.y-=3;
        if(keys[p.down] && p.y<265) p.y+=3;
        if(keys[p.left] && p.x>35) p.x-=3;
        if(keys[p.right] && p.x<565) p.x+=3;
      });

      // mouvement balle
      ball.x+=ball.dx;
      ball.y+=ball.dy;
      if(ball.y<30||ball.y>270) ball.dy*=-1;
      if(ball.x<30||ball.x>570) ball.dx*=-1;

      // collision joueurs
      players.forEach(p=>{
        const dist=Math.hypot(ball.x-p.x,ball.y-p.y);
        if(dist<25){
          ball.dx=(ball.x-p.x)/5;
          ball.dy=(ball.y-p.y)/5;
        }
      });

      // but rouge
      if(ball.x<20 && ball.y>120 && ball.y<180){
        scores[1]++;
        resetBall();
      }
      // but bleu
      if(ball.x>580 && ball.y>120 && ball.y<180){
        scores[0]++;
        resetBall();
      }

      scoreText.textContent=`Score : Rouge ${scores[0]} - Bleu ${scores[1]}`;
    }

    function resetBall(){
      ball.x=300; ball.y=150; ball.dx=2; ball.dy=2;
    }

    function loop(){
      update();
      draw();
      requestAnimationFrame(loop);
    }
    loop();
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCL3rtG0CcD4T6XGEGfGtHLU39rp_wsSqA",
  authDomain: "multijeugo.firebaseapp.com",
  projectId: "multijeugo",
  storageBucket: "multijeugo.firebasestorage.app",
  messagingSenderId: "181253022362",
  appId: "1:181253022362:web:3eca9851efdb7541a5f523",
  measurementId: "G-YKC3SHW17Q"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("‚õî Vous devez √™tre connect√© pour jouer.");
        window.location.href = "login.html";
        return;
      }

      const q = query(collection(db, "messages"), orderBy("createdAt"));
      onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          messagesDiv.innerHTML += `<p><strong>${data.user}:</strong> ${data.text}</p>`;
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    });

    async function sendMessage() {
      const user = auth.currentUser;
      if (!user) {
        alert("‚õî Vous devez √™tre connect√© pour envoyer un message.");
        return;
      }
      const text = input.value.trim();
      if (text === "") return;

      await addDoc(collection(db, "messages"), {
        text: text,
        user: user.email,
        createdAt: new Date()
      });
      input.value = "";
    }

    window.sendMessage = sendMessage;
  </script>
</body>
</html>
