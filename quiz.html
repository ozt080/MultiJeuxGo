<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz - MultiJeuxGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4facfe">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .question-box {
      background: white;
      color: #00aaff;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: 30px auto;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: #00aaff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0088cc;
    }
    #chatBox {
      margin-top: 30px;
      background: white;
      color: #00aaff;
      padding: 15px;
      border-radius: 8px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    #messages {
      height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f9f9f9;
      color: black;
    }
    #messageInput {
      width: 70%;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>üß† Quiz</h1>
  <div class="question-box" id="quizBox">Chargement...</div>
  <button onclick="window.location.href='index.html'">üè† Accueil</button>

  <div id="chatBox">
    <h3>üí¨ Messagerie</h3>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="√âcrire un message...">
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script>
    const questions = [
      { q: "Quelle est la capitale de la France ?", options: ["Paris", "Lyon", "Marseille"], answer: "Paris" },
      { q: "Combien font 2 + 2 ?", options: ["3", "4", "5"], answer: "4" },
      { q: "Quelle est la couleur du ciel ?", options: ["Bleu", "Vert", "Rouge"], answer: "Bleu" }
    ];
    let index = 0, score = 0;

    function showQuestion() {
      const q = questions[index];
      let html = `<p>${q.q}</p>`;
      q.options.forEach(opt => {
        html += `<button onclick="checkAnswer('${opt}')">${opt}</button><br>`;
      });
      document.getElementById("quizBox").innerHTML = html;
    }

    function checkAnswer(opt) {
      if (opt === questions[index].answer) score++;
      index++;
      if (index < questions.length) showQuestion();
      else document.getElementById("quizBox").innerHTML = `‚úÖ Quiz termin√© ! Score : ${score}/${questions.length}`;
    }

    showQuestion();
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, addDoc, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCL3rtG0CcD4T6XGEGfGtHLU39rp_wsSqA",
  authDomain: "multijeugo.firebaseapp.com",
  projectId: "multijeugo",
  storageBucket: "multijeugo.firebasestorage.app",
  messagingSenderId: "181253022362",
  appId: "1:181253022362:web:3eca9851efdb7541a5f523",
  measurementId: "G-YKC3SHW17Q"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("‚õî Vous devez √™tre connect√© pour jouer.");
        window.location.href = "login.html";
        return;
      }

      const q = query(collection(db, "messages"), orderBy("createdAt"));
      onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          messagesDiv.innerHTML += `<p><strong>${data.user}:</strong> ${data.text}</p>`;
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    });

    async function sendMessage() {
      const user = auth.currentUser;
      if (!user) {
        alert("‚õî Vous devez √™tre connect√© pour envoyer un message.");
        return;
      }
      const text = input.value.trim();
      if (text === "") return;

      await addDoc(collection(db, "messages"), {
        text: text,
        user: user.email,
        createdAt: new Date()
      });
      input.value = "";
    }

    window.sendMessage = sendMessage;
  </script>
</body>
</html>
