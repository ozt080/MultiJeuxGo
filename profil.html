  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCL3rtG0CcD4T6XGEGfGtHLU39rp_wsSqA",
  authDomain: "multijeugo.firebaseapp.com",
  projectId: "multijeugo",

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailEl = document.getElementById("email");
    const prenomEl = document.getElementById("prenom");
    const avatarEl = document.getElementById("avatar");
    const rangEl = document.getElementById("rang");
    const statsGlobalEl = document.getElementById("statsGlobal");
    const statsLudoEl = document.getElementById("statsLudo");
    const statsUnoEl = document.getElementById("statsUno");

    const newPrenom = document.getElementById("newPrenom");
    const newAvatar = document.getElementById("newAvatar");
    const updateBtn = document.getElementById("updateBtn");

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUser = user;
      await chargerProfil(user.uid);
    });

    async function chargerProfil(uid) {
      const snap = await getDoc(doc(db, "joueurs", uid));
      if (!snap.exists()) return;
      const data = snap.data();

      emailEl.textContent = data.email || "...";
      prenomEl.textContent = data.prenom || "...";
      avatarEl.textContent = data.avatar || "ðŸ™‚";
      rangEl.textContent = data.rang ?? 1200;

      const g = data.stats?.global || { jouÃ©s: 0, gagnÃ©s: 0, perdus: 0 };
      statsGlobalEl.textContent = `${g.jouÃ©s} jouÃ©s, ${g.gagnÃ©s} gagnÃ©s, ${g.perdus} perdus`;

      const l = data.stats?.ludo || { jouÃ©s: 0, gagnÃ©s: 0, perdus: 0 };
      statsLudoEl.textContent = `${l.jouÃ©s} jouÃ©s, ${l.gagnÃ©s} gagnÃ©s, ${l.perdus} perdus`;

      const u = data.stats?.uno || { jouÃ©s: 0, gagnÃ©s: 0, perdus: 0 };
      statsUnoEl.textContent = `${u.jouÃ©s} jouÃ©s, ${u.gagnÃ©s} gagnÃ©s, ${u.perdus} perdus`;
    }

    updateBtn.addEventListener("click", async () => {
      if (!currentUser) return;
      const prenom = newPrenom.value.trim();
      const avatar = newAvatar.value.trim() || "ðŸ™‚";

      await setDoc(doc(db, "joueurs", currentUser.uid), {
        prenom: prenom || undefined,
        avatar,
        updatedAt: Date.now()
      }, { merge: true });

      alert("âœ… Profil mis Ã  jour !");

      newPrenom.value = "";
      newAvatar.value = "";
    });
  </script>
