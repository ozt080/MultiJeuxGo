  <h1>ğŸ‘¤ Mon Profil</h1>
  <!-- Debug info pour afficher email + UID -->
  <p id="debugInfo" style="color:blue; margin:8px;"></p>

  <div class="card">
    <h3>Mes informations</h3>
    <p><b>Email :</b> <span id="emailUser"></span></p>
    <p><b>PrÃ©nom :</b> <span id="prenomUser"></span></p>
    <p><b>Avatar :</b> <span id="avatarUser"></span></p>
  </div>

  <div class="card">
    <h3>Modifier mon profil</h3>
    <form id="profilForm">
      <input id="prenomInput" type="text" placeholder="Nouveau prÃ©nom">
      <input id="avatarInput" type="text" placeholder="Nouvel avatar (emoji)">
      <button class="btn" type="submit">ğŸ’¾ Sauvegarder</button>
    </form>
    <p id="confirmationMessage"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import {
      getFirestore, doc, setDoc, getDoc, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // âš ï¸ Mets ici ton vrai config Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyCL3rtG0CcD4T6XGEGfGtHLU39rp_wsSqA",
  authDomain: "multijeugo.firebaseapp.com",
  projectId: "multijeugo",
  storageBucket: "multijeugo.firebasestorage.app",
  messagingSenderId: "181253022362",
  appId: "1:181253022362:web:3eca9851efdb7541a5f523",
  measurementId: "G-YKC3SHW17Q"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailUser = document.getElementById("emailUser");
    const prenomUser = document.getElementById("prenomUser");
    const avatarUser = document.getElementById("avatarUser");
    const profilForm = document.getElementById("profilForm");
    const confirmationMessage = document.getElementById("confirmationMessage");

    // Fonction pour afficher UID + email
    function afficherUID(auth) {
      const debugInfo = document.getElementById("debugInfo");
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          debugInfo.textContent = "âŒ Utilisateur non connectÃ©.";
          window.location.href = "login.html";
          return;
        }
        debugInfo.textContent = `âœ… ConnectÃ© : ${user.email} | UID : ${user.uid}`;
      });
    }
    afficherUID(auth);

    // Charger les infos du profil en temps rÃ©el
    onAuthStateChanged(auth, (user) => {
      if (!user) return;
      emailUser.textContent = user.email;

      const ref = doc(db, "joueurs", user.uid);
      onSnapshot(ref, (snap) => {
        if (snap.exists()) {
          const data = snap.data();
          prenomUser.textContent = data.prenom || "(non dÃ©fini)";
          avatarUser.textContent = data.avatar || "ğŸ™‚";
        } else {
          prenomUser.textContent = "(non dÃ©fini)";
          avatarUser.textContent = "ğŸ™‚";
        }
      });

      // Sauvegarder les modifications
      profilForm.onsubmit = async (e) => {
        e.preventDefault();
        const prenom = document.getElementById("prenomInput").value.trim();
        const avatar = document.getElementById("avatarInput").value.trim();

        try {
          await setDoc(ref, {
            prenom: prenom || user.email,
            avatar: avatar || "ğŸ™‚"
          }, { merge: true });

          confirmationMessage.textContent = "âœ… Profil mis Ã  jour avec succÃ¨s.";
        } catch (err) {
          confirmationMessage.textContent = "âŒ Erreur : " + err.message;
        }
      };
    });
  </script>
