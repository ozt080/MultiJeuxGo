<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>UNO - MultiJeuxGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4facfe">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .card {
      display: inline-block;
      width: 80px;
      height: 120px;
      margin: 10px;
      border-radius: 10px;
      font-size: 1.5em;
      font-weight: bold;
      line-height: 120px;
      color: white;
      cursor: pointer;
    }
    .red { background: #e74c3c; }
    .green { background: #2ecc71; }
    .blue { background: #3498db; }
    .yellow { background: #f1c40f; color: black; }
    #gameArea { margin-top: 30px; }
    button {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: white;
      color: #00aaff;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0f7ff;
    }
    #chatBox {
      margin-top: 30px;
      background: white;
      color: #00aaff;
      padding: 15px;
      border-radius: 8px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    #messages {
      height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f9f9f9;
      color: black;
    }
    #messageInput {
      width: 70%;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>üÉè UNO</h1>
  <div id="gameArea">
    <p id="turn">Tour du joueur : Rouge</p>
    <div id="cards"></div>
  </div>
  <button onclick="window.location.href='index.html'">üè† Accueil</button>

  <div id="chatBox">
    <h3>üí¨ Messagerie</h3>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="√âcrire un message...">
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script>
    const colors = ["red", "green", "blue", "yellow"];
    const cardsDiv = document.getElementById("cards");
    const turnText = document.getElementById("turn");
    let currentColor = "red";

    function renderCards() {
      cardsDiv.innerHTML = "";
      colors.forEach(color => {
        const card = document.createElement("div");
        card.className = `card ${color}`;
        card.textContent = color.charAt(0).toUpperCase();
        card.onclick = () => playCard(color);
        cardsDiv.appendChild(card);
      });
    }

    function playCard(color) {
      if (color === currentColor) {
        alert(`‚úÖ Carte ${color} jou√©e !`);
        currentColor = colors[Math.floor(Math.random() * colors.length)];
        turnText.textContent = `Tour du joueur : ${currentColor.charAt(0).toUpperCase() + currentColor.slice(1)}`;
      } else {
        alert("‚õî Mauvaise couleur !");
      }
    }

    renderCards();
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, addDoc, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCL3rtG0CcD4T6XGEGfGtHLU39rp_wsSqA",
  authDomain: "multijeugo.firebaseapp.com",
  projectId: "multijeugo",
  storageBucket: "multijeugo.firebasestorage.app",
  messagingSenderId: "181253022362",
  appId: "1:181253022362:web:3eca9851efdb7541a5f523",
  measurementId: "G-YKC3SHW17Q"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("‚õî Vous devez √™tre connect√© pour jouer.");
        window.location.href = "login.html";
        return;
      }

      const q = query(collection(db, "messages"), orderBy("createdAt"));
      onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          messagesDiv.innerHTML += `<p><strong>${data.user}:</strong> ${data.text}</p>`;
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    });

    async function sendMessage() {
      const user = auth.currentUser;
      if (!user) {
        alert("‚õî Vous devez √™tre connect√© pour envoyer un message.");
        return;
      }
      const text = input.value.trim();
      if (text === "") return;

      await addDoc(collection(db, "messages"), {
        text: text,
        user: user.email,
        createdAt: new Date()
      });
      input.value = "";
    }

    window.sendMessage = sendMessage;
  </script>
</body>
</html>
