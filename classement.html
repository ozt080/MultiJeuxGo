  <script type="module">

    const firebaseConfig = {

  projectId: "multijeugo",

  measurementId: "G-YKC3SHW17Q"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const leaderboard = document.getElementById("leaderboard");

    (async function loadLeaderboard() {
      const snaps = await getDocs(collection(db, "joueurs"));
      const profils = snaps.docs.map(d => ({ uid: d.id, ...d.data() }));

      // Tri par rang dÃ©croissant
      const top = profils.sort((a,b) => (b.rang ?? 1200) - (a.rang ?? 1200)).slice(0, 50);

      leaderboard.innerHTML = "";
      for (const p of top) {
        const avatar = p.avatar || "ğŸ™‚";
        const prenom = p.prenom || p.email || "Joueur";
        const rang = p.rang ?? 1200;
        leaderboard.innerHTML += `
          <div class="player">
            <span class="avatar">${avatar}</span>
            <span class="name">${prenom}</span>
            <span class="rank">ğŸ… ${rang}</span>
          </div>`;
      }
    })();
  </script>
